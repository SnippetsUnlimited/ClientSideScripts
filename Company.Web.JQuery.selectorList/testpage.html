<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="scripts/selectorList.js"></script>
    <style>

        /* for default class */
        .selectorpanel-selecteditem
        {
            background-color: #eeeeee;
        }

        /* for default class */
        .selectorpanel-item {
            width: 200px;
            display: inline;
            cursor: pointer;
        }

        /* for text2 */
        .selectorpanel-item-rtl {
            direction: rtl;
        }
    </style>
</head>
<body>

    <input type="text" id="text1" />&nbsp;<span id="span1"></span><br />
    <ul id="list1" style="padding: 0; margin: 0; border: 0; list-style: none; display: inline;"></ul>
    <p />
    <input type="text" id="text2" />&nbsp;<span id="span2"></span><br />
    <ul id="list2" style="padding: 0; margin: 0; border: 0; list-style: none;"></ul>

</body>
        <script type="text/javascript">
            $(document).ready(function () {

                var i1 = new SelectorList($("#list1"), {
                    onClickedCallback: function (e) { $("#text1").val(this.getSelected()).focus(); },
                    onSelectionChangedCallback: function (e) { $("#span1").html(this.getSelected()).focus(); },
                });
                i1.clear();
                i1.setData(['apple', 'ball', 'camel', 'door', 'elephant']);
                i1.setSelected(4);
                
                

                var i2 = new SelectorList($("#list2"), {
                    itemClass: "selectorpanel-item-rtl",
                    onClickedCallback: function (e) { $("#text2").val(this.getSelected()).focus(); },
                    onSelectionChangedCallback: function (e) { $("#span2").html(this.getSelected()).focus(); },
                });
                i2.clear();
                i2.setData(['لندن', 'پیرس', 'نیویارک', 'توکیو', 'دبئی'], {});
                i2.setSelected(2);

                $(text1).on("keydown", i1, function (e) {
                    if (e.keyCode == 38) {
                        e.preventDefault();
                        e.data.setSelected(e.data.SelectedIndex - 1);
                    }
                    else if (e.keyCode == 40) {
                        e.preventDefault();
                        e.data.setSelected(e.data.SelectedIndex + 1);
                    }
                    else if (e.keyCode == 13) {
                        e.preventDefault();
                        $(this).val(e.data.getSelected());
                    }
                    else if (e.keyCode == 27) {
                        e.preventDefault();
                    }
                });

                $(text2).on("keydown", i2, function (e) {
                    if (e.keyCode == 38) {
                        e.preventDefault();
                        e.data.setSelected(e.data.SelectedIndex - 1);
                    }
                    else if (e.keyCode == 40) {
                        e.preventDefault();
                        e.data.setSelected(e.data.SelectedIndex + 1);
                    }
                    else if (e.keyCode == 13) {
                        e.preventDefault();
                        $(this).val(e.data.getSelected());
                    }
                    else if (e.keyCode == 27) {
                        e.preventDefault();
                    }
                });

            });
    </script>
</html>

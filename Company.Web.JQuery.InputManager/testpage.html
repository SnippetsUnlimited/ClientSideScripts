<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="scripts/inputManager.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="pos1" style="position: absolute;">^</div>
    <div id="pos2" style="position: absolute;">^</div>
    <br />
    <br />
    <br />
    <br />

    <textarea id="text1" style="direction: ltr;"></textarea>
    <p />
    <textarea id="text2" style="direction: rtl;"></textarea>
    <p />
</body>
<script type="text/javascript">
    $(document).ready(function () {

        var i1 = new inputManager($("#text1"), {
            events: {
                onKeyup: function (e) {
                    var pos = e.cursorPosition;
                    $("#pos1").css("top", pos.top);
                    $("#pos1").css("left", pos.left);
                },
                onKeydown: function (e) {
                }
            }
        });

        var i2 = new inputManager($("#text2"), {
            events: {
                onKeyup: function (e) {
                    var pos = e.cursorPosition;
                    $("#pos2").css("top", pos.top);
                    $("#pos2").css("right", pos.right);
                }
            }
        });
    });
</script>
</html>
